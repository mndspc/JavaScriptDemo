<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Script Tag Demo</title>
    <script type="text/javascript">
        function Message() {
            alert("Welcome to JavaScript");
        }
    </script>
</head>
<body onload="Message()">
    <p>The following is inline script tag.</p>
    <script>document.write("Welcome to JavaScript")</script>
</body>
</html>
