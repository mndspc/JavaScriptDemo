<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Events</title>
    <script>
        function FunMouseHover() {
            alert("Mouse Hover");
        }
        function FunMouseOut() {
            alert("Mouse Out");
        }
        
    </script>
</head>
<body>
    <input type="text" onmouseover="FunMouseHover()" onmouseout="FunMouseOut()" />
</body>
</html>
