<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Variable Demo</title>
    <script type="text/javascript">
        function Sum() {
             num1 = 30;
             num2 = 50;
             sum = num1 + num2;
            document.getElementById("result").innerHTML = sum;
            document.getElementById("result1").value = sum;
            document.getElementById("img1").src = "Images/andorid.png";
        }
    </script>
</head>
<body onload="Sum()">
   TOTAL:<p id="result"></p>
   TOTAL:<input id="result1" type="text" value="" /><br />
    <img id="img1" src="Images/mouse.jpeg" width="100px" height="100px" />

</body>
</html>
