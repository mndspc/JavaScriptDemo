<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Conditional Statments</title>
    <script>
        function PrintNum(cnt) {
            var num = document.getElementById(cnt).value;
            if (num >= 0) {
                alert("Number is Positive");
            } else {
                alert("NUmber is Negative");
            }
        }
        function ShowGSTPer(cnt) {
            var item = document.getElementById(cnt).value;
            if (item == "Food") {
                alert("1%");
            }
            else if (item == "Services") {
                alert("8%");
            }
            else if (item == "Ornments") {
                alert("5%");
            } else {
                alert("Invalid Item");
            }
        }

        function ShowGSTPer1(cnt) {
            var item = document.getElementById(cnt).value;
            switch (item) {
                case "food": alert("1%");
                    break;
                case "Service": alert("8%");
                    break;
                case "Ornments": alert("5 % ");
                    break;
                case "default": alert("Invalid Item");
            }
        }
    </script>
</head>
<body>
    <input type="text" id="txt1" /><br />
    <input type="button" value="If Demo" onclick="PrintNum('txt1')" />
    <input type="button" value="Ladder If Demo" onclick="ShowGSTPer('txt1')" />
    <input type="button" value="Switch Demo" onclick="ShowGSTPer1('txt1')" />
 </body>
</html>
